name: Advanced Build & Deploy Voting App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-matrix:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        component: [web, worker]
    steps:
      - uses: actions/checkout@v4
      - uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and push image
        uses: docker/build-push-action@v4
        with:
          context: ./vote-${{ matrix.component }}
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/vote-${{ matrix.component }}:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/vote-${{ matrix.component }}:cache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/vote-${{ matrix.component }}:cache,mode=max

  deploy-staging:
    needs: build-matrix
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - uses: actions/checkout@v4
      - uses: azure/setup-kubectl@v3
      - run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG_CONTENTS }}" > ~/.kube/config
      - name: Deploy with Helm
        run: |
          helm upgrade --install vote ./helm/voting-app             --namespace vote --create-namespace             --set web.image.tag=${{ github.sha }}             --set worker.image.tag=${{ github.sha }}             --wait --atomic
      - name: Run Helm test
        run: helm test vote -n vote --logs
