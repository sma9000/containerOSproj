apiVersion: apps/v1
kind: Deployment
metadata:
  name: vote-web
  labels: { app: vote-web }
spec:
  replicas: 1
  selector:
    matchLabels: { app: vote-web }
  template:
    metadata:
      labels: { app: vote-web }
    spec:
      volumes:
      # Shared scratch space for all containers in this Pod
      - name: scratch
        emptyDir: {}
      # Mount ConfigMap as volume
      - name: config-vol
        configMap:
          name: app-config
      # Mount Secret as volume
      - name: secret-vol
        secret:
          secretName: app-secrets
      # Downward API volume
      - name: podinfo
        downwardAPI:
          items:
          - path: "name"
            fieldRef:
              fieldPath: metadata.name
          - path: "namespace"
            fieldRef:
              fieldPath: metadata.namespace
      # HostPath volume (for Minikube demo)
      - name: hostdata
        hostPath:
          path: /mnt/hostdata
          type: DirectoryOrCreate

      containers:
      - name: web
        image: 
        ports:
        - containerPort: 80
        env:
        - name: APP_TITLE
          valueFrom: { configMapKeyRef: { name: app-config, key: APP_TITLE } }
        volumeMounts:
        - name: scratch
          mountPath: /scratch
        - name: config-vol
          mountPath: /etc/config
        - name: secret-vol
          mountPath: /etc/creds
        - name: podinfo
          mountPath: /etc/podinfo
          readOnly: true
        - name: hostdata
          mountPath: /hostdata
---
