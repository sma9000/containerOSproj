apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-with-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:7.2
      - name: redis-exporter
        image: oliver006/redis_exporter:v1.56.0
        ports:
        - containerPort: 9121
