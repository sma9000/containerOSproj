apiVersion: apps/v1
kind: Deployment
metadata:
  name: vote-web
  labels: { app: vote-web }
spec:
  replicas: 1
  selector:
    matchLabels: { app: vote-web }
  template:
    metadata:
      labels: { app: vote-web }
    spec:
      volumes:
      - name: app-config-vol
        configMap:
          name: app-config
          items:
          - key: appsettings.yaml
            path: appsettings.yaml
      containers:
      - name: web
        image: magdysalem/voting-web:latest
        ports:
        - containerPort: 80
        env:
        - name: APP_TITLE
          valueFrom: { configMapKeyRef: { name: app-config, key: APP_TITLE } }
        - name: FEATURE_FLAGS
          valueFrom: { configMapKeyRef: { name: app-config, key: FEATURE_FLAGS } }
        - name: REDIS_HOST
          valueFrom: { configMapKeyRef: { name: app-config, key: REDIS_HOST } }
        volumeMounts:
        - name: app-config-vol
          mountPath: /config
          readOnly: true
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vote-worker
  labels: { app: vote-worker }
spec:
  replicas: 1
  selector:
    matchLabels: { app: vote-worker }
  template:
    metadata:
      labels: { app: vote-worker }
    spec:
      volumes:
      - name: app-config-vol
        configMap:
          name: app-config
          items:
          - key: appsettings.yaml
            path: appsettings.yaml
      containers:
      - name: worker
        image: magdysalem/voting-worker:latest
        env:
        - name: REDIS_HOST
          valueFrom: { configMapKeyRef: { name: app-config, key: REDIS_HOST } }
        - name: POSTGRES_HOST
          valueFrom: { configMapKeyRef: { name: app-config, key: POSTGRES_HOST } }
        - name: POSTGRES_DB
          valueFrom: { configMapKeyRef: { name: app-config, key: POSTGRES_DB } }
        volumeMounts:
        - name: app-config-vol
          mountPath: /config
          readOnly: true
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vote-redis
  labels: { app: vote-redis }
spec:
  replicas: 1
  selector:
    matchLabels: { app: vote-redis }
  template:
    metadata:
      labels: { app: vote-redis }
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        args: ["--save", "", "--appendonly", "no"]
        ports:
        - containerPort: 6379
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vote-postgres
  labels: { app: vote-postgres }
spec:
  replicas: 1
  selector:
    matchLabels: { app: vote-postgres }
  template:
    metadata:
      labels: { app: vote-postgres }
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        env:
        - { name: POSTGRES_USER, value: "postgres" }
        - { name: POSTGRES_PASSWORD, value: "postgres" }
        - { name: POSTGRES_DB, value: "votes" }
        ports:
        - containerPort: 5432
---        
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: vote-result
  name: vote-result
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vote-result
  template:
    metadata:
      labels:
        app: vote-result
    spec:
      hostAliases:
      containers:
      - image: magdysalem/voting-result:latest
        name: vote-result
        ports:
        - containerPort: 80
          name: vote-result
