apiVersion: v1
kind: Service
metadata:
  name: web-svc
  labels: { app: vote-web }
spec:
  type: ClusterIP
  selector: { app: vote-web }
  ports:
  - name: http
    port: 80
    targetPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: redis
  labels: { app: vote-redis }
spec:
  type: ClusterIP
  selector: { app: vote-redis }
  ports:
  - name: redis
    port: 6379
    targetPort: 6379
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  labels: { app: vote-postgres }
spec:
  type: ClusterIP
  selector: { app: vote-postgres }
  ports:
  - name: postgres
    port: 5432
    targetPort: 5432
---
apiVersion: v1
kind: Service
metadata:
  name: result-svc
  labels: { app: vote-result }
spec:
  type: ClusterIP
  selector: { app: vote-result }
  ports:
  - name: result
    port: 80
    targetPort: 80
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: db
  name: db
spec:
  type: ClusterIP
  ports:
  - name: "db-service"
    port: 5432
    targetPort: 5432
  selector:
    app: vote-postgres 
  
