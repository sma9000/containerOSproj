apiVersion: v1
kind: Service
metadata:
  name: {{ include "webmvc.fullname" . }}
  namespace: {{ .Values.namespace | default "default" }}
  labels:
    {{- include "webmvc.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "webmvc.selectorLabels" . | nindent 4 }}