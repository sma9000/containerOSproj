apiVersion: apps/v1
kind: Deployment
metadata:
  name: webspa
  namespace: eshop-frontend
  labels:
    app.kubernetes.io/name: webspa
    app.kubernetes.io/part-of: eshop
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: webspa
  template:
    metadata:
      labels:
        app.kubernetes.io/name: webspa
        app.kubernetes.io/part-of: eshop
    spec:
      serviceAccountName: eshop-frontend-deployer
      containers:
        - name: webspa
          image: sma9000/webspa-api:latest
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          ports:
            - containerPort: 80
            - containerPort: 81
          livenessProbe:
            httpGet:
              path: /hc
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 5
          readinessProbe:
            httpGet:
              path: /hc
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 3
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: Development
            - name: ASPNETCORE_URLS
              value: http://0.0.0.0:80
            - name: ConnectionString
              value: Server=sqldata;Database=Microsoft.eShopOnContainers.Services.webspaDb;User Id=sa;Password=Pass@word
            - name: identityUrl
              value: http://identity-api
            - name: IdentityUrlExternal
              value: http://localhost:5105
            - name: EventBusConnection
              value: rabbitmq
            - name: UseCustomizationData
              value: 'True'
            - name: AzureServiceBusEnabled
              value: 'False'
            - name: CheckUpdateTime
              value: '30000'
            - name: UseLoadTest
              value: 'False'
            - name: Serilog__MinimumLevel__Override__Microsoft.eShopOnContainers.BuildingBlocks.EventBusRabbitMQ
              value: Verbose
            - name: Serilog__MinimumLevel__Override__webspa
              value: Verbose
            - name: PATH_BASE
              value: /webspa
            - name: GRPC_PORT
              value: '81'
            - name: PORT
              value: '80'
