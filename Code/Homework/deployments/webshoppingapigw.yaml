apiVersion: v1
kind: ConfigMap
metadata:
  name: webshoppingapigw-envoy
  namespace: eshop-gateways
data:
  envoy.yaml: |
    admin:
      address:
        socket_address:
          address: 0.0.0.0
          port_value: 8001

    static_resources:
      listeners:
      - name: listener_http
        address:
          socket_address:
            address: 0.0.0.0
            port_value: 80
        filter_chains:
        - filters:
          - name: envoy.filters.network.http_connection_manager
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
              stat_prefix: ingress_http
              codec_type: AUTO
              route_config:
                name: eshop_backend_route
                virtual_hosts:
                - name: eshop_backend
                  domains: ["*"]
                  routes:
                  - name: c-short
                    match:
                      prefix: "/c/"
                    route:
                      cluster: catalog
                      prefix_rewrite: "/catalog-api/"
                      auto_host_rewrite: true
                  - name: c-long
                    match:
                      prefix: "/catalog-api/"
                    route:
                      cluster: catalog
                      auto_host_rewrite: true
                  - name: o-short
                    match:
                      prefix: "/o/"
                    route:
                      cluster: ordering
                      prefix_rewrite: "/ordering-api/"
                      auto_host_rewrite: true
                  - name: o-long
                    match:
                      prefix: "/ordering-api/"
                    route:
                      cluster: ordering
                      auto_host_rewrite: true
                  - name: h-long
                    match:
                      prefix: "/hub/notificationhub"
                    route:
                      cluster: signalr-hub
                      auto_host_rewrite: true
                      timeout: 300s
                      upgrade_configs:
                      - upgrade_type: websocket
                  - name: b-short
                    match:
                      prefix: "/b/"
                    route:
                      cluster: basket
                      prefix_rewrite: "/basket-api/"
                      auto_host_rewrite: true
                  - name: b-long
                    match:
                      prefix: "/basket-api/"
                    route:
                      cluster: basket
                      auto_host_rewrite: true
                  - name: agg
                    match:
                      prefix: "/"
                    route:
                      cluster: shoppingagg
                      auto_host_rewrite: true
              http_filters:
              - name: envoy.filters.http.router

      clusters:
      - name: shoppingagg
        connect_timeout: 0.25s
        type: STRICT_DNS
        lb_policy: ROUND_ROBIN
        load_assignment:
          cluster_name: shoppingagg
          endpoints:
          - lb_endpoints:
            - endpoint:
                address:
                  socket_address:
                    address: webshoppingagg
                    port_value: 80

      - name: catalog
        connect_timeout: 0.25s
        type: STRICT_DNS
        lb_policy: ROUND_ROBIN
        load_assignment:
          cluster_name: catalog
          endpoints:
          - lb_endpoints:
            - endpoint:
                address:
                  socket_address:
                    address: catalog-api
                    port_value: 80

      - name: basket
        connect_timeout: 0.25s
        type: STRICT_DNS
        lb_policy: ROUND_ROBIN
        load_assignment:
          cluster_name: basket
          endpoints:
          - lb_endpoints:
            - endpoint:
                address:
                  socket_address:
                    address: basket-api
                    port_value: 80

      - name: ordering
        connect_timeout: 0.25s
        type: STRICT_DNS
        lb_policy: ROUND_ROBIN
        load_assignment:
          cluster_name: ordering
          endpoints:
          - lb_endpoints:
            - endpoint:
                address:
                  socket_address:
                    address: ordering-api
                    port_value: 80

      - name: signalr-hub
        connect_timeout: 0.25s
        type: STRICT_DNS
        lb_policy: ROUND_ROBIN
        load_assignment:
          cluster_name: signalr-hub
          endpoints:
          - lb_endpoints:
            - endpoint:
                address:
                  socket_address:
                    address: ordering-signalrhub
                    port_value: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: webshoppingapigw
  namespace: eshop-gateways
  labels:
    app.kubernetes.io/name: webshoppingapigw
    app.kubernetes.io/part-of: eshop
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: webshoppingapigw
  template:
    metadata:
      labels:
        app.kubernetes.io/name: webshoppingapigw
        app.kubernetes.io/part-of: eshop
    spec:
      serviceAccountName: eshop-developer
      containers:
      - name: envoy
        image: envoyproxy/envoy:v1.21.1
        imagePullPolicy: IfNotPresent
        args:
          - "-c"
          - "/etc/envoy/envoy.yaml"
          - "--service-cluster"
          - "webshoppingapigw"
        ports:
          - name: http
            containerPort: 80
          - name: admin
            containerPort: 8001
        volumeMounts:
          - name: envoy-config
            mountPath: /etc/envoy
        readinessProbe:
          tcpSocket: { port: http }
          initialDelaySeconds: 5
          periodSeconds: 5
        livenessProbe:
          tcpSocket: { port: http }
          initialDelaySeconds: 15
          periodSeconds: 10
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
      volumes:
        - name: envoy-config
          configMap:
            name: webshoppingapigw-envoy
            items:
              - key: envoy.yaml
                path: envoy.yaml
---
apiVersion: v1
kind: Service
metadata:
  name: webshoppingapigw
  namespace: eshop-gateways 
  labels:
    app.kubernetes.io/name: webshoppingapigw
    app.kubernetes.io/part-of: eshop
spec:
  selector:
    app.kubernetes.io/name: webshoppingapigw
  type: LoadBalancer
  ports:
    - name: http
      port: 80
      targetPort: http
    - name: admin
      port: 8001
      targetPort: admin