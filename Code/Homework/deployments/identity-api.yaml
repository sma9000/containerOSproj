apiVersion: apps/v1
kind: Deployment
metadata:
  name: identity-api
  namespace: eshop-apis
  labels:
    app.kubernetes.io/name: identity-api
    app.kubernetes.io/part-of: eshop
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: identity-api
  template:
    metadata:
      labels:
        app.kubernetes.io/name: identity-api
        app.kubernetes.io/part-of: eshop
    spec:
      serviceAccountName: eshop-developer
      containers:
        - name: identity-api
          image: sma9000/identity-api:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
            - containerPort: 81
          livenessProbe:
            httpGet:
              path: /hc
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 5
          readinessProbe:
            httpGet:
              path: /hc
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 3
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: Development
            - name: ASPNETCORE_URLS
              value: http://0.0.0.0:80
            - name: ConnectionString
              value: Server=sqldata;Database=Microsoft.eShopOnContainers.Services.identityDb;User Id=sa;Password=Pass@word
            - name: identityUrl
              value: http://identity-api
            - name: IdentityUrlExternal
              value: http://localhost:5105
            - name: EventBusConnection
              value: rabbitmq
            - name: UseCustomizationData
              value: "True"
            - name: AzureServiceBusEnabled
              value: "False"
            - name: CheckUpdateTime
              value: "30000"
            - name: UseLoadTest
              value: "False"
            - name: Serilog__MinimumLevel__Override__Microsoft.eShopOnContainers.BuildingBlocks.EventBusRabbitMQ
              value: Verbose
            - name: Serilog__MinimumLevel__Override__identity-api
              value: Verbose
            - name: PATH_BASE
              value: /identity-api
            - name: GRPC_PORT
              value: "81"
            - name: PORT
              value: "80"
