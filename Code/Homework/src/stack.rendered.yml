    networks:
      default: null
    ports:
      - mode: ingress
        target: 80
        published: 5202
        protocol: tcp
      - mode: ingress
        target: 8001
        published: 15202
        protocol: tcp
    volumes:
      - type: bind
        source: /Users/salmaawan/Container_Operating_Systems/Code/Homework/src/ApiGateways/Envoy/config/webshopping
