      SelfUrl: http://webhooks-client/
      Token: 6168DB8D-DC58-4094-AF24-483278923590
      WebhooksUrl: http://webhooks-api
    image: sma9000/webhooks-api:latest
    networks:
      default: null
    ports:
      - mode: ingress
        target: 80
        published: 5114
        protocol: tcp
  webmvc:
